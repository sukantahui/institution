<div class="basic-container">
    <div class="menu-bar mat-elevation-z1">
    <div class="container" fxFill *ngFor="let item of navItems">
      <!-- Handle branch node buttons here -->
      <div fxFlex="25" fxLayour="column" *ngIf="item.children && item.children.length > 0">
        <button mat-button [matMenuTriggerFor]="menu.childMenu" style="border-radius: 10px; width: 150px;"
                [disabled]="item.disabled">
          {{item.displayName}}
        </button>
        <app-menu-item #menu [items]="item.children"></app-menu-item>
      </div>
        <!-- Leaf node buttons here -->
      <div fxFlex="25" fxLayour="column" *ngIf="!item.children || item.children.length === 0">
        <button mat-button color="primary" [routerLink]="item.route">
          {{item.displayName}}
        </button>
      </div>
    </div>
    </div>
</div>
